<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Milestone Wall</title>
  <link rel="stylesheet" href="./style.css?v=1" />
</head>
<body>
  <div id="stage">
    <div id="viewport">
      <div id="wall"></div>
    </div>
  </div>

  <button id="makeMemoryBtn">Make memory</button>

  <div id="toast" aria-live="polite"></div>

  <!-- CREATE MEMORY MODAL -->
  <div id="modalOverlay">
    <div id="modal">
      <h3>Create a memory</h3>

      <div class="row">
        <input id="memTag" maxlength="60" placeholder="Name (e.g., 'First Trip')" />
      </div>

      <div class="row two">
        <input id="memDate" type="date" />
        <input id="memTime" type="time" />
      </div>

      <div class="row">
        <textarea id="memStory" placeholder="Story (what happened, what it means, etc.)"></textarea>
      </div>

      <div class="row">
        <input id="memFile" type="file" accept="image/*" />
      </div>

      <div id="memHint">Pick a photo + date/time + story, then click “Place on wall”.</div>

      <div class="actions">
        <button id="memCancel">Cancel</button>
        <button id="memPlace" class="primary">Place on wall</button>
      </div>
    </div>
  </div>

  <!-- DETAILS / FULL VIEW MODAL -->
  <div id="detailOverlay">
    <div id="detailModal">
      <div class="detailTop">
        <h3>Memory</h3>
        <button id="detClose" class="ghost">✕</button>
      </div>

      <div class="detailBody">
        <div class="detailPreview">
          <div class="detailDatePill" id="detDatePill">—</div>
          <img id="detImg" alt="memory" />
          <div class="imgLoading" id="detImgLoading">Loading…</div>
        </div>

        <div class="detailForm">
          <label class="lbl">Name</label>
          <input id="detTag" maxlength="60" placeholder="Name" />

          <div class="row two">
            <div>
              <label class="lbl">Taken date</label>
              <input id="detDate" type="date" />
            </div>
            <div>
              <label class="lbl">Taken time</label>
              <input id="detTime" type="time" />
            </div>
          </div>

          <div class="mini" id="detHint"></div>

          <label class="lbl">Story</label>
          <textarea id="detStory" placeholder="Write the story for this memory…"></textarea>

          <div class="detailActions">
            <button id="detOpen" class="ghost">Open in new tab</button>
            <button id="detDelete" class="danger">Delete</button>
            <button id="detSave" class="primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js?v=6"></script>
</body>
</html>
