<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Our Milestone Wall</title>
    <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
    <div id="topbar">
        <div class="brand">Milestone Wall</div>

        <div class="uploader">
        <input id="tagInput" maxlength="60" placeholder="Short tag (e.g., 'First Trip')" />
        <input id="fileInput" type="file" accept="image/*" />
        <button id="uploadBtn">Upload</button>
        </div>

        <div class="controls">
        <span id="selectedInfo">No photo selected</span>
        <label>Rotate <input id="rotSlider" type="range" min="-30" max="30" value="0"></label>
        <label>Scale <input id="scaleSlider" type="range" min="50" max="180" value="100"></label>
        <input id="editTag" maxlength="60" placeholder="Edit tag"/>
        <button id="saveTagBtn">Save Tag</button>
        <button id="deleteBtn" class="danger">Delete</button>
        </div>
    </div>

    <div id="viewport">
        <div id="wall"></div>
    </div>

    <iframe name="gas_iframe" id="gas_iframe"></iframe>

    <form id="gasForm" action="https://script.google.com/macros/s/AKfycbwAMAZkN1d4-xBG6bID8kyWCeNKSfKX29STFo_wipVxQFojmBP1jOvnWXKRrx1tvS6D7g/exec" target="gas_iframe" method="POST">
        <input type="hidden" name="action" value="" />
        <input type="hidden" name="key" value="" />
        <input type="hidden" name="id" value="" />
        <input type="hidden" name="fileName" value="" />
        <input type="hidden" name="tag" value="" />
        <input type="hidden" name="imageData" value="" />
        <input type="hidden" name="x" value="" />
        <input type="hidden" name="y" value="" />
        <input type="hidden" name="rot" value="" />
        <input type="hidden" name="scale" value="" />
        <input type="hidden" name="taken_date" value="" />
    </form>

    <button id="makeMemoryBtn">Make memory</button>

    <div id="modalOverlay">
    <div id="modal">
        <h3>Create a memory</h3>
        <div class="row">
        <input id="memTag" maxlength="60" placeholder="Short tag (e.g., 'First Trip')" />
        </div>
        <div class="row">
        <input id="memDate" type="date" />
        </div>
        <div class="row">
        <input id="memFile" type="file" accept="image/*" />
        </div>
        <div id="memHint" style="opacity:0.85; font-size:12px; line-height:1.3;">
        Pick a photo + date, then click “Place on wall”.
        </div>
        <div class="actions">
        <button id="memCancel">Cancel</button>
        <button id="memPlace" class="primary">Place on wall</button>
        </div>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
