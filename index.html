<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Milestone Wall</title>
  <link rel="stylesheet" href="./style.css?v=1" />
</head>
<body>
  <div id="stage">
    <div id="viewport">
      <div id="wall"></div>
    </div>
  </div>

  <button id="makeMemoryBtn">Make memory</button>

  <div id="toast" aria-live="polite"></div>

  <!-- CREATE MEMORY MODAL -->
  <div id="modalOverlay">
    <div id="modal">
      <h3>Create a memory</h3>

      <div class="row">
        <input id="memTag" maxlength="60" placeholder="Short tag (e.g., 'First Trip')" />
      </div>

      <div class="row">
        <input id="memDate" type="date" />
      </div>

      <div class="row">
        <input id="memFile" type="file" accept="image/*" />
      </div>

      <div id="memHint">Pick a photo + date, then click “Place on wall”.</div>

      <div class="actions">
        <button id="memCancel">Cancel</button>
        <button id="memPlace" class="primary">Place on wall</button>
      </div>
    </div>
  </div>

  <!-- DETAILS MODAL -->
  <div id="detailOverlay">
    <div id="detailModal">
      <div class="detailTop">
        <h3>Memory</h3>
        <button id="detClose" class="ghost">✕</button>
      </div>

      <div class="detailBody">
        <div class="detailPreview">
          <div class="detailDatePill" id="detDatePill">—</div>
          <img id="detImg" alt="memory" />
        </div>

        <div class="detailForm">
          <label class="lbl">Description</label>
          <input id="detTag" maxlength="60" placeholder="Short tag" />

          <label class="lbl">Taken date</label>
          <input id="detDate" type="date" />

          <div class="mini" id="detHint"></div>

          <div class="detailMeta">
            <div><span class="k">File:</span> <span id="detFileName">—</span></div>
            <div><span class="k">Created:</span> <span id="detCreatedAt">—</span></div>
            <div><span class="k">ID:</span> <span id="detId">—</span></div>
          </div>

          <div class="detailActions">
            <button id="detOpen" class="ghost">Open full</button>
            <button id="detDelete" class="danger">Delete</button>
            <button id="detSave" class="primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js?v=5"></script>
</body>
</html>
